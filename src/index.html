<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tourism NZ</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/xxx.ico" type="image/x-icon">
    <!--build:css css/main.min.css-->
    <link rel="stylesheet" type="text/css" href="css/normalize-8.0.1.css">
    <link rel="stylesheet" type="text/css" href="css/tooltipster.bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/tooltipster-sideTip-light.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-5.5.0.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--endbuild-->
</head>

<body>
    <!-- LOADER -->
    <div id="preloader">
        <div id="preloader-icon">
            <img src="img/icons/ripple-large.svg" alt="Loading" />
        </div>
    </div>

    <!-- BRAND TITLE -->
    <div class="brand-title">
        <img src="img/brand/brand-main.svg" alt="NZ Tourism Main Intro">
    </div>

    <!-- BACKGROUND OVERLAY -->
    <div id="background"></div>

    <!-- VIDEO -->
    <video id="brand-video" autoplay loop>
        <source src="media/brand-video.mp4" type="video/mp4" alt="NZ Tourism Video">
    </video>

    <!-- HEADER -->
    <header class="header-fixed">
        <div class="header-map">
            <img class="tool-tip-right" title="View Map" src="img/icons/ripple-blue.svg" alt="Map">
        </div>
        <div class="header-info">
            <img class="tool-tip-left" title="Information"src="img/icons/info.svg" alt="Information">
        </div>
    </header>

    <!-- FOOTER -->
    <footer class="footer-fixed">
        <div class="footer-brand">
            <img src="img/brand/brand-fern.svg" alt="NZ Tourism Logo">
        </div>
        <div class="footer-social">
            <img src="img/icons/facebook.svg" alt="Facebook">
            <img src="img/icons/pinterest.svg" alt="Pinterest">
            <img src="img/icons/twitter.svg" alt="Twitter">
            <img src="img/icons/instagram.svg" alt="Instagram">
        </div>
        <!-- <div class="footer-info">
            <p>&copy; Mike Parker 2018</p>
        </div> -->
    </footer>

    <!-- SECTION 1 -->
    <section></section>
    <!-- SECTION 2 -->
    <section></section>
    <!-- SECTION 3 -->
    <section></section>
    <!-- SECTION 4 -->
    <section></section>
    <!-- SECTION 5 -->
    <section></section>
    <!-- SECTION 6 -->
    <section></section>

    <!--build:js js/main.min.js -->
    <script src="framework/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/tooltipster.bundle.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <!-- endbuild -->
</body>

</html>
